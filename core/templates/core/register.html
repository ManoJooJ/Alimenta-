{% extends 'core/base.html' %}

{% block title %}Cadastro - Alimenta+{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 3rem auto;">
  <h2 style="text-align: center; color: #10b981; margin-bottom: 2rem;">üìù Cadastre-se</h2>

  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="user_type">Tipo de Conta</label>
      <select id="user_type" name="user_type" required>
        <option value="cliente">Cliente (Quero Doar)</option>
        <option value="ong">ONG (Preciso de Doa√ß√µes)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="username">Nome de Usu√°rio</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
      <div class="form-group">
        <label for="first_name">Nome</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>

      <div class="form-group">
        <label for="last_name">Sobrenome</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone">
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="password2">Confirmar Senha</label>
        <input type="password" id="password2" name="password2" required>
      </div>
    </div>

    <button type="submit" class="btn-primary" style="width: 100%;">Criar Conta</button>
  </form>

  <p style="text-align: center; margin-top: 1.5rem; color: #666;">
    J√° tem uma conta? <a href="{% url 'core:login' %}" style="color: #10b981;">Fa√ßa login aqui</a>
  </p>
</div>
{% endblock %}
